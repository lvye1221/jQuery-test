<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/list.css" />
	</head>
	<body>
		<div class="wrap">
			<div class="wrap-hd clearfix">
				<form id="searchForm">
					<div class="item clearfix">
						<div class="key">姓名：</div>
						<div class="value">
							<input class="inp-text" type="text" name="userName" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="key">年龄：</div>
						<div class="value">
							<input class="inp-text" type="text" name="userAge" />
						</div>
					</div>
					<div class="item clearfix">
						<div class="key">性别：</div>
						<div class="value">
							<input class="inp-radio" type="radio" name="userSex" value="0"/>男
							<input class="inp-radio" type="radio" name="userSex" value="1" />女
						</div>
					</div>
				</form>
				<div class="item clearfix">
					<button class="btn" type="button" id="searchBtn">搜索</button>
					<button class="btn" id="addBtn" type="button">新增</button>
					<button class="btn" id="delBtnAll" type="button">删除</button>
				</div>
			</div>
			
			<div id="list-data"></div>
<!-- 这里是列表的模板 -->			
<script id="tpl-list" type="text/html">
			<table class="wrap-bd" border="1">
				<tr>
					<th><input type="checkbox" id="allChoose" /></th>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
					<th>籍贯</th>
					<th>身份证号码</th>
					<th>手机号码</th>
					<th>职业</th>
					<th>操作</th>
				</tr>
{{each list as item i}}
	<tr>
		<td><input type="checkbox" class="choose" /></td>
		<td>{{item.userName}}</td>
		<td>{{item.userAge}}</td>
		<td> 
			{{if item.userSex == 0}} 
				男
			{{/if}}
		
			{{if item.userSex == 1}} 
				女
			{{/if}}
		
		</td>
		<td>{{item.userNation}}</td>
		<td>{{item.userCard}}</td>
		<td>{{item.userPhone}}</td>
		<td>{{item.userVoc}}</td>
		<td>
			<button id="updateBtn" type="button">修改</button>
			<button id="delBtn" type="button">删除</button>
		</td>		
	</tr>
{{/each}}
			</table>

</script>			
			
				
		</div>
		
		
		<script type="text/html" id="addHtml">
			<form>
				<div class="item clearfix">
					<div class="key">姓名：</div>
					<div class="value">
						<input class="inp-text" type="text" name="userName" value="{{item.userName}}"/>
					</div>
				</div>
				<div class="item clearfix">
					<div class="key">年龄：</div>
					<div class="value">
						<input class="inp-text" type="text" name="userAge" value="{{item.userAge}}" />
					</div>
				</div>
				<div class="item clearfix">
					<div class="key">性别：</div>
					<div class="value">
						<input class="inp-radio" type="radio" name="userSex" value="0" {{if item.userSex == "男"}} checked {{/if}}/>男
						<input class="inp-radio" type="radio" name="userSex" value="1" {{if item.userSex == "女"}} checked {{/if}}/>女
					</div>
				</div>
				<div class="item clearfix">
					<div class="key">籍贯：</div>
					<div class="value">
						<input class="inp-text" type="text" name="userNation" value="{{item.userNation}}"/>
					</div>
				</div>
				<div class="item clearfix">
					<div class="key">身份证号码：</div>
					<div class="value">
						<input class="inp-text" type="text" name="userCard" value="{{item.userCard}}"/>
					</div>
				</div>
				<div class="item clearfix">
					<div class="key">手机号码：</div>
					<div class="value">
						<input class="inp-text" type="text" name="userPhone" value="{{item.userPhone}}"/>
					</div>
				</div>
				<div class="item clearfix">
					<div class="key">职业：</div>
					<div class="value">
						<input class="inp-text" type="text" name="userVoc" value="{{item.userVoc}}"/>
					</div>
				</div>
				<div class="item clearfix">
					<button class="btn submitBtn" id="submitBtn" type="button">提交</button>
				</div>
			</form>
		</script>
		
		<script type="text/javascript" src="js/jquery.min.js" ></script>
		<script type="text/javascript" src="js/template.js" ></script>
		<script type="text/javascript" src="js/box.js" ></script>
		<script type="text/javascript" src="js/utils.js" ></script>
		<script type="text/javascript" src="js/list.js" ></script>
	</body>
</html>
